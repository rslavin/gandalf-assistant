<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
<script>
    let socket = io.connect(`http://${document.domain}:${location.port}`);

    socket.on("server_chat_msg", function (data) {
            console.log("Received update: ", data);
            switch (data["msg_type"]) {
                case "user_msg":
                    addMessage("user", data['message'], data['origin'], data['timestamp'])
                    console.log(`Adding new user message`);
                    break;
                case "assistant_msg":
                    addMessage("assistant", data['message'], data['origin'], data['timestamp'])
                    console.log(`Adding new assistant message`);
                    break;
                case "assistant_append":
                    appendMessage("assistant", data['message'])
                    console.log(`Appending to most recent assistant message`)
                    break;
                default:
                    console.log(`Unknown message type: ${data['msg_type']}`);
            }
            updateTimestamps()
        }
    );

    socket.on("init", function (data) {
        console.log("received init: ", data)
    })

    function sendUserMessage(message) {
        console.log("Emitting user message: " + message)
        socket.emit('client_user_msg', message);
    }

    document.addEventListener("DOMContentLoaded", function () {
        const sendButton = document.getElementById("send-button");
        const chatInput = document.getElementById("chat-input");

        sendButton.addEventListener("click", function () {
            const message = chatInput.value;
            sendUserMessage(message)
            chatInput.value = "";  // clear the textarea
        });

        // event listener for the textarea to capture Enter key
        chatInput.addEventListener("keydown", function (event) {
            if (event.keyCode === 13 && !event.shiftKey) {
                event.preventDefault();  // prevent new line
                const message = chatInput.value;
                sendUserMessage(message)
                chatInput.value = "";  // clear the textarea
            }
        });
    });


    function addMessage(role, message, origin, timestamp) {
        let templateId;
        if (role === "user") {
            templateId = "user-msg-template"
        } else if (role === "assistant") {
            templateId = "assistant-msg-template"
        }
        const chatBox = document.getElementById('chat-container');
        const scrollBox = document.getElementById('chat-list-container');
        const template = document.getElementById(templateId);
        const newMessage = template.cloneNode(true);

        newMessage.id = ''; // remove the id
        newMessage.classList.remove('d-none'); // unhide the message
        const messageBubble = newMessage.querySelector('.msg-card');
        const textParagraph = newMessage.querySelector('.msg');
        const timeElement = newMessage.querySelector('.time');
        textParagraph.innerText = message;
        timeElement.textContent = "Just now";
        timeElement.setAttribute('data-timestamp', timestamp); // Set the data-timestamp attribute

        if (origin === "web")
            messageBubble.classList.add("bg-secondary")

        chatBox.appendChild(newMessage);
        scrollBox.scrollTop = scrollBox.scrollHeight;
    }

    function appendMessage(role, message) {
        const scrollBox = document.getElementById('chat-list-container');
        const elements = document.querySelectorAll('#chat-container .assistant-msg');
        const assistantElement = elements[elements.length - 1];
        const textParagraph = assistantElement.querySelector('.msg');

        textParagraph.innerHTML += message.replace(/\n/g, '<br>');
        scrollBox.scrollTop = scrollBox.scrollHeight;
    }

    function updateTimestamps() {
        const timeElements = document.querySelectorAll('.time');
        timeElements.forEach(element => {
            // assuming the timestamp is stored in 'data-timestamp' attribute
            const unixTimestamp = parseFloat(element.getAttribute('data-timestamp'));

            // convert Unix timestamp to Luxon DateTime
            const dateTime = luxon.DateTime.fromSeconds(unixTimestamp);
            const now = luxon.DateTime.local();

            let text;
            if (now.diff(dateTime, 'days').days < 1) {
                // if the timestamp is less than a day old, show a relative time
                text = dateTime.toRelative();
            } else {
                // otherwise, show the full date and time
                text = dateTime.toLocaleString(luxon.DateTime.DATETIME_MED);
            }

            element.textContent = text;
        });
    }

    // Run the function initially
    updateTimestamps();

    // Update the timestamps every minute
    setInterval(updateTimestamps, 60000);
</script>
